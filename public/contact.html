<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mikelovna Photography </title>
	<meta name="description" content="A photography-inspired website layout with an expanding stack slider and a background image tilt effect" />
	<meta name="keywords" content="photography, template, layout, effect, expand, image stack, animation, flickity, tilt" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/flickity.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link href="https://fonts.googleapis.com/css?family=Audiowide%7CRoboto+Condensed" rel="stylesheet">
	<script src="js/modernizr.custom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/contact.js"></script>
</head>
<body>
	<div class="container">
		<div class="hero">
			<div class="hero__back hero__back--static"></div>
			<div class="hero__back hero__back--mover"></div>
			<div class="hero__front"></div>
		</div>
		<header class="codrops-header">
			<h1 class="codrops-title">Aleksandra Mikelovna <span>Photography</span></h1>
			<nav class="menu">
				<a class="menu__item" href="about.html"><span>About</span></a>
				<a class="menu__item" href="index.html"><span>Work</span></a>
				<a class="menu__item menu__item--current" href="contact.html"><span>Contact</span></a>
			</nav>
		</header>
		<div class="mailbg">
			<label class="l1" for="mailinput">Your Email:</label>
			<input class="mailinput" aria-label="Your Email" autocomplete="on" type="email" placeholder="">
			<label class="l2" for="messtxt">Your Message:</label>
			<textarea class="messtxt" aria-label="Your Message" placeholder=""></textarea>
			<button class="sendmess" aria-label="Send message">Send<div class="bar"></div></button>
			<div class="success">Message sent successfully.<br><br>Thanks!</div>
			<button class="closemess" aria-label="Close Form">Close</div></button>
		</div>
		<!-- /stacks -->
	</div>
	<!-- /container -->

	<!-- Flickity v1.0.0 http://flickity.metafizzy.co/ -->
	<script src="js/flickity.pkgd.min.js"></script>
	<script src="js/smoothscroll.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
